app:
  name: "SD Prompt Analyzer"
  version: "0.1.0"

paths:
  image_folder: "./data/sd_outputs"
  models_dir: "./models"
  database_dir: "./data/database"

model:
  default: "qwen2-vl-2b"  # RTX 4070環境用（VRAM 12GB）
  device: "cuda"  # GPUモード
  dtype: "float16"  # GPU使用時はfloat16で高速化
  model_type: "transformers"  # "transformers" or "gguf"

# GGUF モデル専用設定（llama.cpp backend）
gguf:
  n_ctx: 4096  # コンテキストサイズ
  n_gpu_layers: -1  # GPUに載せるレイヤー数（-1で全レイヤー、0でCPUのみ）
  n_threads: 8  # CPUスレッド数
  verbose: false  # 詳細ログを表示

inference:
  temperature: 0.7
  max_tokens: 512
  top_p: 0.9

ui:
  theme: "soft"
  share: false
  server_port: 7860
